version: '3.9'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - 1433:1433
    volumes:
      - mssql-data:/var/opt/mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=0xVqaK$$4JUqG
  migration:
    image: alexlowe64/red-backend-migration:latest
    depends_on:
      - "mssql"
  app:
    image: alexlowe64/red-backend:latest
    depends_on:
      - "migration"
    ports:
      - 10000:80
volumes:
  mssql-data:
